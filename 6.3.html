  <body></body>
  <script>
    function removeElement(array, item) {
      let index = array.indexOf(item);
      if (index !== -1) {
        array.splice(index, 1);
      }
    }
    let number = [1, 2, 3, 5, 7, 8];
    removeElement(number, 3);
    console.log(number);
  </script>
