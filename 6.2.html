<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body></body>
  <script>
    function average(arr) {
      let sum = 0;
      let count = 0;

      for (let item of arr) {
        if (typeof item === "number") {
          sum += item;
          count++;
        }
      }

      if (count > 0) {
        return sum / count;
      } else {
        return 0;
      }
    }
    const data = [10, "hello", 20, true, 30];
    const result = average(data);
    console.log(result);
  </script>
